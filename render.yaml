services:
  # Web Service - Rails Application
  - type: web
    name: stock-trading-app
    env: ruby
    plan: starter
    buildCommand: bundle install && bundle exec rails assets:precompile && bundle exec rails db:migrate
    startCommand: bundle exec puma -C config/puma.rb
    envVars:
      - key: RAILS_ENV
        value: production
      - key: RAILS_MASTER_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: stock-trading-db
          property: connectionString
      - key: RAILS_HOST
        generateValue: true
      - key: FINNHUB_API_KEY
        sync: false
      - key: SMTP_ADDRESS
        value: smtp.resend.com
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USERNAME
        value: resend
      - key: SMTP_PASSWORD
        sync: false
      - key: SMTP_DOMAIN
        fromService:
          type: web
          name: stock-trading-app
          property: host
      - key: MAILER_SENDER
        value: pnmstocktrading@deidei.tech
      - key: RAILS_MAX_THREADS
        value: 5
      - key: SOLID_QUEUE_IN_PUMA
        value: true
      - key: JOB_CONCURRENCY
        value: 1

  # Background Worker - Solid Queue
  - type: worker
    name: stock-trading-worker
    env: ruby
    plan: starter
    buildCommand: bundle install
    startCommand: bundle exec bin/jobs
    envVars:
      - key: RAILS_ENV
        value: production
      - key: RAILS_MASTER_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: stock-trading-db
          property: connectionString
      - key: FINNHUB_API_KEY
        sync: false
      - key: RAILS_MAX_THREADS
        value: 5

databases:
  # PostgreSQL Database
  - name: stock-trading-db
    plan: starter
    databaseName: stock_trading_app
    user: stock_trading_user

